{% extends 'core/base.html' %}

{% block content %}
  <div class="mb-6 flex items-center justify-between">
    <h1 class="text-3xl font-semibold text-gray-900">Your Projects</h1>
    <a href="{% url 'create_project' %}" 
       class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
      Add Project
    </a>
  </div>

  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for project in projects %}
      <div class="bg-white p-6 rounded-2xl shadow hover:shadow-lg transition-all border border-gray-100">
        <h2 class="text-xl font-bold text-indigo-600 mb-2">{{ project.name }}</h2>
        <p class="text-gray-600 line-clamp-2 mb-4">{{ project.description|default:"No description" }}</p>
        <div class="flex gap-2">
          <a href="{% url 'project_edit' project.id %}" 
             class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-lg text-sm">
            Edit
          </a>
          <a href="{% url 'project_detail' project.id %}" 
             class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded-lg text-sm">
            View
          </a>
        </div>
      </div>
    {% empty %}
      <div class="col-span-full text-center py-20">
        <p class="text-gray-500 text-lg">You donâ€™t have any projects yet.</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}
