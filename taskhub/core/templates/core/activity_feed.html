{% extends 'core/base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto mt-10">
  <h1 class="text-3xl font-semibold mb-6 text-gray-800">Activity Feed</h1>
  <ul class="space-y-4">
    {% for log in logs %}
      <li class="bg-white shadow rounded-xl p-4 flex justify-between items-center">
        <div>
          <p class="text-gray-700">{{ log.description }}</p>
          <span class="text-gray-400 text-sm">{{ log.timestamp|date:"M d, Y H:i" }}</span>
        </div>
        <span class="text-sm px-2 py-1 rounded
          {% if log.action == 'created' %}bg-blue-100 text-blue-700
          {% elif log.action == 'updated' %}bg-yellow-100 text-yellow-700
          {% elif log.action == 'completed' %}bg-green-100 text-green-700
          {% elif log.action == 'deleted' %}bg-red-100 text-red-700{% endif %}">
          {{ log.get_action_display }}
        </span>
      </li>
    {% empty %}
      <li class="text-gray-500 text-center py-10">No activities yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
